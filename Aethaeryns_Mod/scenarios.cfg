#define MOD_COMMON_SCENARIO SCENARIO_ID SCENARIO_NAME START_STATUS VIEW_RESTRICTION MAP_PATH
[scenario]
    id={SCENARIO_ID}
    map_data={MAP_PATH}
    name= _ {SCENARIO_NAME}
    allow_new_game={START_STATUS}
    force_lock_settings=yes
    turns=-1
    random_start_time=no
    experience_modifier=70%
    victory_when_enemies_defeated=no

    {DEFAULT_SCHEDULE_24H}
    {DEFAULT_MUSIC_PLAYLIST}

# The GM...
    [side]
        side=1
        id=player1
        save_id=mod1
        persistent=yes
        controller=human
        team_name=Master
        canrecruit=yes
        team_lock=1
        gold=200
        income=-2
        village_gold=0
        fog=no
        type=Ancient Lich
        role="Undead"
        shroud=no
        recruit=""
        faction="Custom"
        scroll_to_leader=no
        disallow_observers=yes
        name="The Master"
        [modifications]
            {TRAIT_HEALTHY}
            {TRAIT_RESILIENT}
            [object]
                [effect]
                    apply_to=new_ability
                    [abilities]
                        {ABILITY_REGENERATES}
                    [/abilities]
                [/effect]
            [/object]
        [/modifications]
    [/side]

