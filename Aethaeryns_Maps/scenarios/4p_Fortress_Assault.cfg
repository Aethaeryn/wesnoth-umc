[multiplayer]
    id=aeth_fortress_assault
    name= _ "4p - Fortress Assault (1 vs 3)"
    description= _ "Fortress Assault (1 vs 3)
Version: 1.2
Created by: Aethaeryn

Three armies gather to assault a seemingly insurmountable fortress after a long siege. A variety of attack routes leads to a strategical challenge for both sides in this tactically difficult map."

    map_data="{~add-ons/Aethaeryns_Maps/maps/fortress_assault.map}"

    turns=-1

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
    random_start_time=no

    experience_modifier=70%

    [side]
        side=1
        controller=human
        team_name=Defender
        canrecruit=yes
        team_lock=1
        gold=200
        income=0
        fog=yes
        village_gold=2
        [village]
            x=33
            y=6
        [/village]
    [/side]

    {STARTING_VILLAGES 1 10}

    [side]
        side=2
        controller=human
        team_name=Attackers
        canrecruit=yes
        team_lock=1
        gold=100
        income=0
        fog=yes
        village_gold=2
    [/side]

    [side]
        side=3
        controller=human
        team_name=Attackers
        canrecruit=yes
        team_lock=1
        gold=100
        income=0
        fog=yes
        village_gold=2
    [/side]

    [side]
        side=4
        controller=human
        team_name=Attackers
        canrecruit=yes
        team_lock=1
        gold=100
        income=0
        fog=yes
        village_gold=2
    [/side]

    [event]
        name=prestart
        [objectives]
            side=0
            summary= _ "Version: 1.1
By: Aethaeryn
"
            note= _ "<b>Notes:</b>
Every 10 turns, starting on turn 10, the owner of the gold mine gets 50 bonus gold.
The defender receives a 'rank' at the end based on how well he or she survives."
            [objective]
                description= _ "Defeat enemy leader(s).
"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of your leader.
"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=start
        [label]
            x=8
            y=2
            text= _ "GOLD MINE"
        [/label]
        [label]
            x=6
            y=4
            text= _ "MINE GATE"
        [/label]
        [label]
            x=11
            y=6
            text= _ "SIDE GATE"
        [/label]
        [label]
            x=24
            y=5
            text= _ "SIDE GATE"
        [/label]
        [label]
            x=17
            y=8
            text= _ "MAIN GATE"
        [/label]
        [label]
            x=32
            y=6
            text= _ "TUNNEL GATE"
        [/label]
    [/event]

    [event]
        name=side turn
        first_time_only=no

        {VARIABLE fa_mine $turn_number}

        {VARIABLE_OP fa_mine modulo 10}

        [if]
            [variable]
                name=turn_number
                greater_than_equal_to=10
            [/variable]

            [variable]
                name=fa_mine
                equals=0
            [/variable]

            [have_location]
                x,y=8,2
                owner_side=$side_number
            [/have_location]

            [then]
                [gold]
                    side=$side_number
                    amount=50
                [/gold]

                [sound]
                    name=gold.ogg
                    repeat=0
                [/sound]
            [/then]
        [/if]
    [/event]

    [event]
        name=die
        [filter]
            canrecruit=yes
            side=1
        [/filter]

        [if]
            [variable]
                name=turn_number
                less_than_equal_to=10
            [/variable]
            [then]
                {MESSAGE narrator (units/human-peasants/peasant.png) (_ "Peasant") (_ "The defending commander has earned no rank and has become a beggar. Better luck next time.")}
            [/then]
        [/if]

        [if]
            [variable]
                name=turn_number
                greater_than=10
                less_than_equal_to=20
            [/variable]
            [then]
                {MESSAGE narrator (units/human-loyalists/sergeant-leading.png) (_ "Sergeant") (_ "The defending commander has earned the rank of sergeant for a mediocre defense.")}
            [/then]
        [/if]

        [if]
            [variable]
                name=turn_number
                greater_than=20
                less_than_equal_to=30
            [/variable]
            [then]
                {MESSAGE narrator (units/human-loyalists/lieutenant-leading.png) (_ "Lieutenant") (_ "The defending commander has earned the rank of lieutenant for an impressive defense.")}
            [/then]
        [/if]

        [if]
            [variable]
                name=turn_number
                greater_than=30
            [/variable]
            [then]
                {MESSAGE narrator (units/human-loyalists/general-leading.png) (_ "General") (_ "The defending commander has earned the rank of general for the outstanding defense of the fortress!")}
            [/then]
        [/if]
    [/event]

    [event]
        name=prestart
        [set_variable]
            name=counter
            value=0
        [/set_variable]
    [/event]

    [event]
        name=die
        [filter]
            side=2
            canrecruit=yes
        [/filter]
        [if]
            [variable]
                name=counter
                numerical_equals=2
            [/variable]
            [then]
                {MESSAGE narrator (units/human-loyalists/marshal-leading.png) (_ "Grand Marshal") (_ "Increadible! The defending commander is victorious in breaking the siege and has been rewarded with the rank of grand marshal!")}
            [/then]
            [else]
                [set_variable]
                    name=counter
                    add=1
                [/set_variable]
            [/else]
        [/if]
    [/event]

    [event]
        name=die
        [filter]
            side=3
            canrecruit=yes
        [/filter]
        [if]
            [variable]
                name=counter
                numerical_equals=2
            [/variable]
            [then]
                {MESSAGE narrator (units/human-loyalists/marshal-leading.png) (_ "Grand Marshal") (_ "Increadible! The defending commander is victorious in breaking the siege and has been rewarded with the rank of grand marshal!")}
            [/then]
            [else]
                [set_variable]
                    name=counter
                    add=1
                [/set_variable]
            [/else]
        [/if]
    [/event]

    [event]
        name=die
        [filter]
            side=4
            canrecruit=yes
        [/filter]
        [if]
            [variable]
                name=counter
                numerical_equals=2
            [/variable]
            [then]
                {MESSAGE narrator (units/human-loyalists/marshal-leading.png) (_ "Grand Marshal") (_ "Increadible! The defending commander is victorious in breaking the siege and has been rewarded with the rank of grand marshal!")}
            [/then]
            [else]
                [set_variable]
                    name=counter
                    add=1
                [/set_variable]
            [/else]
        [/if]
    [/event]
[/multiplayer]
