[multiplayer]
    id=aeth_empires
    name= _ "5p - Aethaeryn's Empires"
    description= _ "Aethaeryn's Empires
Version: 0.2
Created by: Aethaeryn

The human kingdom is in crisis as four invaders scheme to split it up!

To work properly, please Use Map Settings."

    map_data="{~add-ons/Aethaeryns_Maps/maps/aeth_empires.map}"

    turns=-1

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
    random_start_time=no

    experience_modifier=70%

    [side]
        side=1
        controller=human
        team_name=Middle Kingdom
        canrecruit=yes
        gold=75
        income=0
        fog=yes
        village_gold=3
        faction=Loyalists
        type=General
        [village]
            x=18
            y=6
        [/village]
        [village]
            x=24
            y=7
        [/village]
        [village]
            x=22
            y=10
        [/village]
        [village]
            x=18
            y=13
        [/village]
        [village]
            x=24
            y=12
        [/village]
        [village]
            x=24
            y=14
        [/village]
        [village]
            x=23
            y=17
        [/village]
    [/side]

    [side]
        side=2
        controller=human
        team_name=Northeast Chiefdom
        canrecruit=yes
        gold=75
        income=0
        fog=yes
        village_gold=3
        faction=Northerners
        type=Orcish Warlord
        [village]
            x=27
            y=4
        [/village]
        [village]
            x=40
            y=9
        [/village]
    [/side]

    [side]
