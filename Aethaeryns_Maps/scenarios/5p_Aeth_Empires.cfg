    {STARTING_VILLAGES 2 5}
    {STARTING_VILLAGES 3 10}
    {STARTING_VILLAGES 4 5}
    {STARTING_VILLAGES 5 8}

#define AETH_OPTION UNIT PRICE MSG
                    [option]
                        message=_ _ {MSG}
                        [command]
                            [if]
                                [variable]
                                    name=gold
                                    greater_than_equal_to={PRICE}
                                [/variable]
                                [then]
                                    [gold]
                                        amount=-{PRICE}
                                        side=$side_number
                                    [/gold]
                                    [unit]
                                        type={UNIT}
                                        side=$side_number
                                        x=$x1
                                        y=$y1
                                        generate_name=yes
                                    [/unit]
                                    [store_unit]
                                        [filter]
                                            x=$x1
                                            y=$y1
                                        [/filter]
                                        kill=yes
                                        variable=tempstore
                                    [/store_unit]
                                    {VARIABLE tempstore.attacks_left 0}
                                    {VARIABLE tempstore.moves no}
                                    [unstore_unit]
                                    variable=tempstore
                                    [/unstore_unit]
                                    {CLEAR_VARIABLE tempstore}
                                [/then]
                                [else]
                                    [message]
                                        side_for=$side_number
                                        message=_ "Insufficient Funds"
                                        speaker=narrator
                                        image=wesnoth-icon.png
                                    [/message]
                                [/else]
                            [/if]
                        [/command]
                    [/option]
#enddef

    [event]
        name=prestart
        [objectives]
            side=0
            summary= _ "Version: 0.2
By: Aethaeryn
Idea from: Blueblaze's Empires; Belbog's Midland Empires
"
            note= _ "Notes:
Recruit by right clicking on a village that you own...
You can only recruit if it is unoccupied or if your leader is on it.
The AI won't play this very well, it's better to set the spot as EMPTY."
            [objective]
                description= _ "Kill the enemy leader(s).
"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of your leader.
"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=start
        [if]
            [have_unit]
                side=1
                canrecruit=yes
            [/have_unit]
            [then]
                [unit]
                    type=Silver Mage
                    side=1
                    x=24
                    y=12
                    [modifications]
                        {TRAIT_QUICK}
                        {TRAIT_RESILIENT}
                        {TRAIT_LOYAL}
                    [/modifications]
                [/unit]
            [/then]
        [/if]
    [/event]

