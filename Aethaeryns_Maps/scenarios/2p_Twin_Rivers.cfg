[multiplayer]
    id=aeth_twin_rivers
    name= _ "2p - Twin Rivers"
    description= _ "Twin Rivers
Version: 0.5
Created by: Aethaeryn

As winter descends on a calm mountain valley, two factions wage a bloody war."

    map_data="{~add-ons/Aethaeryns_Maps/maps/twin_rivers.map}"

    turns=-1

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
    random_start_time=no

    experience_modifier=70%

    [side]
        side=1
        controller=human
        team_name=North
        canrecruit=yes
        team_lock=1
        gold=100
        income=0
        fog=yes
        village_gold=2
    [/side]

    [side]
        side=2
        controller=human
        team_name=South
        canrecruit=yes
        team_lock=1
        gold=100
        income=0
        fog=yes
        village_gold=2
    [/side]

    [event]
        name=prestart
        [objectives]
            side=0
            summary= _ "Version: 0.5
By: Aethaeryn
"
            [objective]
                description= _ "Kill the enemy leader.
"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of your leader.
"
                condition=lose
            [/objective]
        [/objectives]
    [/event]
[/multiplayer]
