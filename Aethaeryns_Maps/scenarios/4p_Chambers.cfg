[multiplayer]
    id=aeth_chambers
    name= _ "4p - Chambers"
    description= _ "Chambers
Version: 0.5
Created by: Aethaeryn

Four small armies infiltrating an old temple fight over the overgrown ruins. This game can be played as a free-for-all or as 1-3, 2-4 teams."

    map_data="{~add-ons/Aethaeryns_Maps/maps/chambers.map}"

    turns=-1

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
    random_start_time=no

    experience_modifier=70%

    [side]
        side=1
        controller=human
        team_name=Northwest
        canrecruit=yes
        gold=75
        income=0
        fog=yes
        village_gold=2
    [/side]

    [side]
        side=2
        controller=human
        team_name=Northeast
        canrecruit=yes
        gold=75
        income=0
        fog=yes
        village_gold=2
    [/side]

    [side]
        side=3
        controller=human
        team_name=Southeast
        canrecruit=yes
        gold=75
        income=0
        fog=yes
        village_gold=2
    [/side]

    [side]
        side=4
        controller=human
        team_name=Southwest
        canrecruit=yes
        gold=75
        income=0
        fog=yes
        village_gold=2
    [/side]

    [event]
        name=prestart
        [objectives]
            side=0
            summary= _ "Version: 0.5
By: Aethaeryn
"
            [objective]
                description= _ "Defeat the enemy leaders.
"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of your leader.
"
                condition=lose
            [/objective]
        [/objectives]
    [/event]
[/multiplayer]
