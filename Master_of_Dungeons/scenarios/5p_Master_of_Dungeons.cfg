[multiplayer]
    id=aeth_mod_intro
    name= "5p - Master of Dungeons - Intro"
    description=_  "Master of Dungeons
Version: 0.8
Created by: Aethaeryn

Throughout human history, man has tried to become God, in dominion over all things, controlling every aspect of the world, taming the wilds. Unfortunately, man cannot become omnipowerful and those who sought the greatest power of all, immortality, are cursed, doomed to forever exist inside rotting corpses. These are the liches, failed sorcerers who tried to conquer death. They are angry."

    map_data="{~add-ons/Master_of_Dungeons/maps/intro.map}"

    {MOD_COMMON}
[/multiplayer]

