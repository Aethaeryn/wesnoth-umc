[multiplayer]
    id=aeth_mod_intro
    name= _ "MoD Intro"
    description=_  "Master of Dungeons
Version: 0.8+
Created by: Aethaeryn

Driven by greed, those who sought the greatest power of all, immortality, are cursed, doomed to forever exist inside rotting corpses. These are the liches, failed sorcerers who tried to conquer death. They are angry."
    map_data="{~add-ons/Master_of_Dungeons/maps/intro.map}"

    {MOD_COMMON no}
[/multiplayer]

